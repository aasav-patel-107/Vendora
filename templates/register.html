{% extends "base.html" %}
{% block title %}Vendora - Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="text-center mb-4">Register</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" pattern="^\+?\d{10,15}$" id="phone" maxlength="15" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" maxlength="100" name="email" required>
            </div>

            <div class="mb-3">
                <label>Account name</label>
                <input name="accountname" class="form-control" maxlength="55" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input name="password" type="password" class="form-control" pattern="^(?=.*\d)[^\s]{6,}$" title="At least 6 characters, include a number, no spaces" required required>
            </div>
            <div class="mb-3">
                <label>Role</label>
                <select name="role" class="form-control" required>
                    <option value="">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Vendor">Vendor</option>
                    <option value="Customer">Customer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>
</div>
{% endblock %}
