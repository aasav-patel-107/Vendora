{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<h2 class="mb-4">Edit Product</h2>

<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label>Product Name</label>
    <input name="name" class="form-control" maxlength="100" value="{{ product.name }}" required>
  </div>
  <div class="mb-3">
    <label>Description</label>
    <input name="description" class="form-control" maxlength="500" value="{{ product.description }}" required>
  </div>
  <div class="mb-3">
    <label>Price</label>
    <input name="price" type="number" min="0" max="100000" step="0.01" class="form-control" value="{{ product.price }}" required>
  </div>
  <div class="mb-3">
    <label>Quantity</label>
    <input name="quantity" type="number" min="0" max="9999" step="1" class="form-control" value="{{ product.quantity }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="/vendor" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
