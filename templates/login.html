{% extends "base.html" %}
{% block title %}Vendora - Login{% endblock %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="text-center mb-4">Login</h3>
        <form method="POST">
            <div class="mb-3">
                <label>Email</label>
                <input name="email" type="email" class="form-control" maxlength="100" required>

            </div>
            <div class="mb-3">
                <label>Password</label>
                <input name="password" type="password" class="form-control" minlength="6" maxlength="50" pattern="^(?=.*\d)[^\s]{6,}$"required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/register">Don't have an account? Register here</a>
        </div>
    </div>
</div>
{% endblock %}
