{% extends "base.html" %}
{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Add New Product</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" name="name" class="form-control" maxlength="100" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3" maxlength="500" required></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" name="price" class="form-control" min="0" max="100000" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" name="quantity" class="form-control" min="0" max="999999" step="1" required>
    </div>
    <button type="submit" class="btn btn-success">Add Product</button>
    <a href="/vendor" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
